<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야구 좋아하세요?</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            background-color: #d3ffb5; /* 연두색 배경 */
            margin: 0;
            display: flex;
            flex-direction: column; /* 컨텐츠를 세로 방향으로 정렬하기 위한 설정 */
            justify-content: center; /* 세로 가운데 정렬 */
            align-items: center; /* 가로 가운데 정렬 */
            min-height: 100vh; /* 화면 전체 높이를 사용 */
        }
        .main-content {
            padding: 20px;
            text-align: center; /* 중앙 정렬을 위한 설정 */
            background-color: #fff; /* 흰색 배경 추가 */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px; /* 위쪽 여백 추가 */
            width: 80%; /* 너비를 화면 너비의 80%로 설정 */
            max-width: 1200px; /* 최대 너비 설정 */
            border-radius: 10px; /* 모서리 둥글게 */
        }
        .title-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px; /* 제목 아래 마진을 조정 */
        }
        .title-container img {
            vertical-align: middle;
            margin-left: 15px;
            width: 50px; /* 이미지 크기 조절 */
            height: auto;
        }
        .divider {
            width: 80%;
            height: 4px;
            background-color: #007bff;
            margin: 0 auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .info-container, .team-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center; /* 중앙 정렬을 위한 설정 */
        }
        .info-container h2, .team-container h2 {
            margin-bottom: 10px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3열 그리드 설정 */
            gap: 20px; /* 그리드 사이 간격 설정 */
            margin-top: 20px;
        }
        .info-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .info-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .info-item h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .info-item p {
            font-size: 18px;
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3x3 그리드 설정 */
            gap: 20px; /* 그리드 사이 간격 설정 */
            margin-top: 20px;
        }
        .team-item {
            text-align: center;
            cursor: pointer; /* 포인터 형태로 변경하여 클릭 가능한 상태 표시 */
            transition: transform 0.3s ease; /* 호버 효과를 위한 애니메이션 설정 */
        }
        .team-item img {
            width: 150px; /* 이미지 크기 조절 */
            height: auto;
            border-radius: 8px; /* 이미지 모서리 둥글게 */
            transition: transform 0.3s ease; /* 호버 효과를 위한 애니메이션 설정 */
        }
        .team-item p {
            margin-top: 10px;
            font-weight: bold;
        }
        .team-item:hover {
            transform: translateY(-10px); /* 호버 시 위로 조금씩 이동하는 애니메이션 효과 */
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="title-container">
            <h1>야구 좋아하세요?</h1>
            <img src="image/Baseball_(crop).jpg" alt="야구 이미지"> <!-- 제목 옆에 이미지 추가 -->
        </div>
        <div class="divider"></div>
        <div class="info-container">
            <h2>정보</h2>
            <div class="info-grid">
                <div class="info-item" onclick="location.href='history.html';">
                    <h3>역사</h3>
                    <p>야구의 역사</p>
                </div>
                <div class="info-item" onclick="location.href='rules.html';">
                    <h3>규칙</h3>
                    <p>야구의 규칙</p>
                </div>
                <div class="info-item" onclick="location.href='schedule.html';">
                    <h3>2024 일정</h3>
                    <p>야구 경기 일정</p>
                </div>
            </div>
        </div>
        <div class="team-container">
            <h2>구단</h2>
            <div class="team-grid">
                <div class="team-item" onclick="location.href='team/team1.html';">
                    <img src="image/emblem_LG.png" alt="LG TWINS">
                    <p>LG TWINS</p>
                </div>
                <div class="team-item" onclick="location.href='team/team2.html';">
                    <img src="image/emblem_SK.png" alt="SSG LANDERS">
                    <p>SSG LANDERS</p>
                </div>
                <div class="team-item" onclick="location.href='team/team3.html';">
                    <img src="image/emblem_OB.png" alt="DOOSAN BEARS">
                    <p>DOOSAN BEARS</p>
                </div>
                <div class="team-item" onclick="location.href='team/team4.html';">
                    <img src="image/emblem_WO.png" alt="KIWOOM HEROES">
                    <p>KIWOOM HEROES</p>
                </div>
                <div class="team-item" onclick="location.href='team/team5.html';">
                    <img src="image/emblem_KT.png" alt="KT WIZ">
                    <p>KT WIZ</p>
                </div>
                <div class="team-item" onclick="location.href='team/team6.html';">
                    <img src="image/emblem_HT.png" alt="KIA TIGERS">
                    <p>KIA TIGERS</p>
                </div>
                <div class="team-item" onclick="location.href='team/team7.html';">
                    <img src="image/emblem_SS.png" alt="SAMSUNG LIONS">
                    <p>SAMSUNG LIONS</p>
                </div>
                <div class="team-item" onclick="location.href='team/team8.html';">
                    <img src="image/emblem_LT.png" alt="LOTTE GIANTS">
                    <p>LOTTE GIANTS</p>
                </div>
                <div class="team-item" onclick="location.href='team/team9.html';">
                    <img src="image/emblem_NC.png" alt="NC DINOS">
                    <p>NC DINOS</p>
                </div>
                <div class="team-item" onclick="location.href='team/team10.html';">
                    <img src="image/emblem_HH.png" alt="HANHWA EAGLES">
                    <p>HANHWA EAGLES</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
