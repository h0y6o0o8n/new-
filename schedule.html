<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야구 좋아하세요? - 일정</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            background-color: #d3ffb5; /* 연두색 배경 */
            margin: 0;
            display: flex;
            flex-direction: column; /* 컨텐츠를 세로 방향으로 정렬하기 위한 설정 */
            justify-content: center; /* 세로 가운데 정렬 */
            align-items: center; /* 가로 가운데 정렬 */
            min-height: 100vh; /* 화면 전체 높이를 사용 */
        }
        .main-content {
            padding: 20px;
            text-align: center; /* 중앙 정렬을 위한 설정 */
            background-color: #fff; /* 흰색 배경 추가 */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px; /* 위쪽 여백 추가 */
            width: 80%; /* 너비를 화면 너비의 80%로 설정 */
            max-width: 1200px; /* 최대 너비 설정 */
            border-radius: 10px; /* 모서리 둥글게 */
        }
        .title-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px; /* 제목 아래 마진을 조정 */
        }
        .title-container img {
            vertical-align: middle;
            margin-left: 15px;
            width: 50px; /* 이미지 크기 조절 */
            height: auto;
        }
        .divider {
            width: 80%;
            height: 4px;
            background-color: #00ff2a;
            margin: 0 auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .content {
            padding: 20px;
            text-align: left; /* 왼쪽 정렬 */
        }
        .content img {
            max-width: 100%; /* 이미지가 부모 요소 너비를 넘지 않도록 설정 */
            height: auto; /* 이미지 비율 유지 */
            border-radius: 8px; /* 모서리 둥글게 */
            margin-bottom: 20px; /* 아래 여백 추가 */
        }
        .content {
    padding: 20px;
    text-align: center; /* 이미지들을 가운데 정렬 */
}

.content img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 20px;
    display: inline-block; /* 인라인 블록 요소로 설정하여 가로 정렬 */
}

    </style>
</head>
<body>
    <div class="main-content">
        <div class="title-container">
            <h1><2024 일정></h1>
            <img src="image/야구이미지.jpg" alt="야구 이미지"> <!-- 제목 옆에 이미지 추가 -->
        </div>
        <div class="divider"></div>
        <div class="content">
            
            <img src="/일정ㅇ/1.png" alt="1">
            <img src="/일정ㅇ/2.png" alt="2">
            <img src="/일정ㅇ/3.png" alt="3">
            <img src="/일정ㅇ/4.png" alt="4">
            <img src="/일정ㅇ/5.png" alt="5">
            <img src="/일정ㅇ/6.png" alt="6">

        </div>
</body>
<div class="back-link">
    <a href="/">홈으로 돌아가기</a> <!-- 절대 경로 사용 -->
</div>
</html>
