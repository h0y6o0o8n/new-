<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>야구 좋아하세요?</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif; /* 텍스트 폰트 설정 */
    background-color: #87CEEB; /* 하늘색 계열의 배경 색상 */
    height: 100vh; /* 화면 전체 높이로 설정 */
    display: flex;
    justify-content: center; /* 내용을 수평으로 가운데 정렬 */
    align-items: center; /* 내용을 수직으로 가운데 정렬 */
  }
  .content {
    text-align: center; /* 내용을 가운데 정렬 */
    color: #333; /* 텍스트 색상 설정 */
  }
  .content h1 {
    font-size: 3rem; /* 헤딩1 크기 설정 */
    margin-bottom: 20px; /* 헤딩1 아래 여백 설정 */
  }
  .content p {
    font-size: 1.5rem; /* 문단 크기 설정 */
  }
</style>
</head>
<body>

<div class="content">
  <h1>야구 좋아하세요?</h1>
  <p>KBO의 모든 것</p>
</div>

</body>
</html>
